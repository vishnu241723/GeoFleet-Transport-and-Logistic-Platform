<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GEOFLEET - Logistics Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- LOGIN PAGE -->
<div id="loginPage">
  <div id="loginBox">
    <h3 class="text-center mb-3">ðŸš› GEOFLEET Login</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label class="form-label">User ID</label>
        <input id="userId" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input id="password" type="password" class="form-control" required>
      </div>
      <button class="btn btn-primary w-100">Login</button>
    </form>
  </div>
</div>

<!-- SIDEBAR -->
<div class="sidebar">
  <h4 class="text-center mb-4">GEOFLEET</h4>
  <a href="#" class="active">Dashboard</a>
  <a href="#">Loads</a>
  <a href="#">Shipments</a>
  <a href="#">Customers</a>
  <a href="#">Drivers</a>
  <a href="#">Vehicles</a>
  <a href="#">Reports</a>
</div>

<!-- MAIN CONTENT -->
<div class="content">
  <h2 class="mb-4">Dashboard</h2>

  <!-- KPI Cards -->
  <div class="row mb-4">
    <div class="col-md-3">
      <div class="card kpi-card text-center">
        <div class="card-body">
          <h5>Total Vehicles</h5>
          <h3>24</h3>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card kpi-card text-center">
        <div class="card-body">
          <h5>Active Shipments</h5>
          <h3>12</h3>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card kpi-card text-center">
        <div class="card-body">
          <h5>Drivers</h5>
          <h3>18</h3>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card kpi-card text-center">
        <div class="card-body">
          <h5>Customers</h5>
          <h3>35</h3>
        </div>
      </div>
    </div>
  </div>

  <!-- Search -->
  <div class="card mb-4">
    <div class="card-body">
      <input type="text" class="form-control" placeholder="Search shipments, drivers, vehicles...">
    </div>
  </div>

  <!-- Map -->
  <div class="card">
    <div class="card-body">
      <div id="map"></div>
    </div>
  </div>

</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="script.js"></script>

</body>
</html>
